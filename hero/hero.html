<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="hero.css">
</head>

<body>
  <main>
    <section class="hero">
      <div class="header">
        <span class="logo">pizzashop</span>

        <ul>
          <li>
            <a>Home</a>
          </li>
          <li>
            <a>Menu</a>
          </li>
          <li>
            <a>Events</a>
          </li>
          <li>
            <a>About as</a>
          </li>
        </ul>

        <div class="user-bars">
          <button>log in</button>
          <button>
            <img src="img/icons/bag-icon.png" alt="shop basket">
          </button>

          <label class="navbar-toggler" for="toggle">
            <input type="checkbox" id="toggle" class="checkbox-togle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </label>
        </div>
      </div>

      <div class="core">
        <div class="content">
          <h2>The Fastest <img class="arrow-right" src="../img/icons/arrow-right.png" alt="arrow right image"> <br>
            Pizza <img src="img/icons/lightning-ico.svg" alt="lightning image" class="lightning"> Delivery</h2>

          <p>We will deliver juicy pizza for your family in 30 <br> minutes, if the courier is late - <span
              class="accent">pizza is free!</span> </p>

          <div class="video-container">
            <h3>Cooking process:</h3>
            <a href="https://www.youtube.com/watch?v=d9YM_9CVmtc" target="_blank">
              <img class="thumbnail-img" src="../img/pizz-preview.png" alt="Video Preview Image">
              <button class="play-icon">
                <img src="img/icons/play-ico.svg" alt="play button icon">
              </button>
            </a>
          </div>

          <div class="buttons">
            <button>To order</button>
            <button>Pizza-Menu</button>
          </div>
        </div>

        <div class="picture">
          <img src="img/hero-main.png" alt="">
        </div>
      </div>
    </section>
  </main>
</body>

</html>
